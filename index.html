<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud system</title>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anek+Odia:wght@200;300&family=Dancing+Script:wght@600&family=Freehand&family=Lobster&family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>Crud</h2>
        <p>Product management system</p>
      </div>


      <div class="inputs">
        <input type="text" id="title" placeholder="title">
        <div class="price">
            <input type="number" onkeyup=getTotal() id="price" placeholder="price">
            <input type="number" onkeyup=getTotal() id="taxes" placeholder="taxes">
            <input type="number" onkeyup=getTotal() id="ads" placeholder="ads">
            <input type="number" onkeyup=getTotal() id="discount" placeholder="discount">
            <smal id="total"></smal>
        </div>
        <input type="number" id="count" placeholder="count">
        <input type="text" id="category" placeholder="category">
        <button id="submit">Creat</button>

      </div>
      <div class="outputs">
        <div class="searchBlock">
            <input type="text" id="search" placeholder="search" onkeyup="searchValue(this.value)">
            <div class="btnSearch">
                <button id="searchBytitle" onclick="searchButton(this.id)">Search by title</button>
                <button id="searchBycategory" onclick="searchButton(this.id)">Search by category</button>
            </div>
        </div>
        
        <br><hr><hr>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
            </thead>
           <tbody id="tbody">
           
           </tbody>
        
        </table>
        <div id="deleteAll"></div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
